<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 me-auto ms-auto">
                    <div class="card card-register">
                        <h3 class="title">新規会員登録</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                              <fa-icon [icon]="['fab', 'facebook-square']"></fa-icon>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                              <fa-icon [icon]="['fab', 'google-plus-g']"></fa-icon>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                              <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
                            </a>
                        </div>
                        <form class="register-form" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                          <label>User Name</label>
                          <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="nc-icon nc-single-02"></i>
                              </span>
                            </div>
                              <input
                                ngModel
                                name="username"
                                type="text"
                                class="form-control"
                                placeholder="User Name"
                                (focus)="focus1=true"
                                (blur)="focus1=false"
                                required
                              />
                          </div>

                          <label>Email</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus2===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                              </div>
                                <input
                                  ngModel
                                  name="email"
                                  type="email"
                                  class="form-control"
                                  placeholder="Email"
                                  (focus)="focus2=true"
                                  (blur)="focus2=false"
                                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                  required
                                />
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus3===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                              </div>
                                <input
                                  ngModel
                                  name="password"
                                  type="password"
                                  class="form-control"
                                  placeholder="Password"
                                  (focus)="focus3=true"
                                  (blur)="focus3=false"
                                  required
                                />
                            </div>

                            <label>Password(confirm)</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus4===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                              </div>
                                <input
                                  ngModel
                                  name="confirmpassword"
                                  type="password"
                                  class="form-control"
                                  placeholder="confirmpassword"
                                  (focus)="focus4=true"
                                  (blur)="focus4=false"
                                  required
                                />
                            </div>

                            <div class="d-grid g-2">
                              <button [disabled]="registerForm.invalid" class="btn btn-danger btn-block btn-round" type="submit">登録</button>
                            </div>
                          </form>
                          <div *ngIf="errors && errors.length > 0">
                            <br>
                              <p *ngFor="let error of errors" class="alert alert-danger" role="alert">{{ error.detail }}</p>
                          </div>
                        <div class="forgot">
                            <a routerLink="/login" class="btn btn-link btn-danger">登録済みですか？</a>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="footer register-footer text-center">
                  <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
              </div>
          </div>
  </div>
</div>
